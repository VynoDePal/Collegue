# Documentation Generation Template
# Used by: DocumentationTool

description: |
  Generate documentation for code in various formats.

variables:
  - code
  - language
  - doc_format
  - doc_style
  - focus_on

default: |
  # Documentation Generator

  Generate {doc_format} documentation for the following {language} code.

  ## Instructions
  - Style: {doc_style}
  - Focus on: {focus_on}
  - Include examples where helpful
  - Follow language conventions

  ## Code to Document
  ```{language}
  {code}
  ```

  ## Output Format
  Provide the documentation in {doc_format} format.

variants:
  detailed: |
    # Detailed Documentation

    Generate comprehensive documentation for the following {language} code.

    ## Requirements
    - Include full API reference
    - Document all parameters and return values
    - Add usage examples
    - Explain edge cases
    - Add cross-references to related functions

    ## Code
    ```{language}
    {code}
    ```

  minimal: |
    # Quick Documentation

    Provide brief documentation for this {language} code.

    ## Code
    ```{language}
    {code}
    ```

    Provide: brief description, parameters, return value.

  api: |
    # API Documentation

    Generate OpenAPI-style documentation.

    ## Endpoint/Function
    ```{language}
    {code}
    ```

    Include: summary, parameters, responses, examples.
