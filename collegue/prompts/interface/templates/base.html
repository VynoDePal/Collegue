<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Collegue MCP</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            margin-left: 1rem;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .card {
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0052a3;
            text-decoration: none;
        }
        .tag {
            background-color: #f0f0f0;
            border-radius: 4px;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/prompts/ui/">Prompts Personnalisés</a></h1>
        <nav>
            <ul>
                <li><a href="/prompts/ui/templates">Templates</a></li>
                <li><a href="/prompts/ui/categories">Catégories</a></li>
                <li><a href="/prompts/ui/playground">Playground</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
