# Template v2 pour code_generation - Version optimisée
name: "code_generation_v2"
metadata:
  version: "2.0"
  author: "EnhancedPromptEngine"
  description: "Version optimisée avec directives claires et structurées"
  created_at: "2024-12-29"
  performance_target: "high_precision"

template: |
  ## Task: Generate {language} Code
  
  ### Requirements:
  {requirements}
  
  ### Context Information:
  - Target Language: {language}
  - Code Style: {style}
  - Complexity Level: {complexity}
  {context}
  
  ### Generation Guidelines:
  1. Follow {language} best practices and idioms
  2. Include comprehensive error handling
  3. Add inline documentation for complex logic
  4. Optimize for readability and maintainability
  5. Consider edge cases and input validation
  
  ### Expected Output Structure:
  ```{language}
  # Headers/Imports
  # Constants/Configuration
  # Main Implementation
  # Helper Functions (if needed)
  # Error Handling
  # Documentation/Comments
  ```
  
  ### Code Generation:
  Generate production-ready {language} code that:
  - Solves the problem efficiently
  - Is well-documented
  - Handles errors gracefully
  - Follows SOLID principles where applicable
  - Is testable and modular
  
  Begin code generation now:

variables:
  - name: requirements
    description: "Detailed requirements for code generation"
    type: string
    required: true
    
  - name: language
    description: "Target programming language"
    type: string
    required: true
    default: "python"
    
  - name: context
    description: "Additional context about the project"
    type: string
    required: false
    default: ""
    
  - name: style
    description: "Coding style guide to follow"
    type: string
    required: false
    default: "clean and maintainable"
    
  - name: complexity
    description: "Expected complexity level"
    type: string
    required: false
    default: "moderate"

optimization_hints:
  - "Use directive language for clearer instructions"
  - "Provide structured output format"
  - "Emphasize production-ready code"
  - "Include SOLID principles for better architecture"
